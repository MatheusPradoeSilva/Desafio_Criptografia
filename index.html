<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../estilo.css"
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>DESAFIO ALURA+ONE</title>
</head>

<header>
    <img src="../Frame 6logoAlura.png" alt="letra A vermelha">

</header>
<body>
    <main class="tela_inicial">
        <div class="container_aviso">
            <img src="../info.png" class="imagem_info" alt="imagem com letra i no meio">
            <p class="aviso">Apenas letras minúsculas e sem acento</p>
        </div>
        
        <div class="texto_criptografar">
            <textarea id="texto_criptografar" cols="30" rows="4" class="input_texto_criptografar" placeholder="Digite seu texto" type="textarea"></textarea>
        </div>

        <div class="texto_criptografado">
            <img id="codigo_imagem" class="codigo_imagem" src="../Group 8codigo.png" alt="imagem de códigos uns e zeros">
            <p id="nenhuma_mensagem" class="nenhuma_mensagem">Nenhuma mensagem criptografada</p>
            <p id="texto_deseja" class="texto_deseja">Digite um texto que deseja criptografar ou descriptografar</p>
            <button onclick="copiar()" id="botao_copiar" class="botao_copiar">Copiar</button>
        </div>

        <div class="botoes">
            <button onclick="descriptografar()" class="botao_descripto">Descriptografar</button>
            <button onclick="criptografar()" class="botao_criptografar">Criptografar</button>
        </div>

    </main>
   
    <script src="../app.js" defer></script>
</body>
</html>
